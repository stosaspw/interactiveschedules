<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesis Deadline Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#4f46e5',
                        'secondary': '#818cf8',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f3f4f6;
        }
        .card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        a:link {
            color: green;
            background-color: transparent;
            text-decoration: none;
        }
    </style>
</head>
<body class="font-sans flex items-center justify-center min-h-screen p-4">

    <div class="card bg-white p-6 md:p-10 rounded-xl max-w-2xl w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-3 flex items-center">
            Thesis Deadline Scheduler
            <svg class="w-6 h-6 ml-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
        </h1>
        <p class="text-gray-600 mb-6">
            Enter the Upload Thesis and Thesis Defense Form deadline you want to hit from the <a href="https://www.mines.edu/graduate-studies/graduation-deadlines/">OGS Graduation Deadlines page</a>, and the system will calculate your other key due dates.
        </p>

        <!-- Input Section -->
        <div class="flex flex-col sm:flex-row gap-4 mb-8">
            <div class="flex-grow">
                <label for="referenceDate" class="block text-sm font-medium text-gray-700 mb-1">
                    Reference Date (Upload Thesis and Thesis Defense Form)
                </label>
                <input type="date" id="referenceDate" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150" value="2026-04-27">
            </div>
            <button onclick="calculateSchedule()" class="sm:mt-6 px-6 py-3 bg-primary text-white font-semibold rounded-lg hover:bg-secondary transition duration-150 ease-in-out transform hover:scale-[1.01] shadow-lg">
                Calculate Deadlines
            </button>
        </div>

        <!-- Output Section -->
        <div id="results" class="hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 pt-4 border-t">Calculated Schedule</h2>
            <div id="scheduleTable" class="overflow-x-auto">
                <!-- Schedule results will be injected here -->
            </div>
            <div id="error-message" class="mt-4 p-3 bg-red-100 text-red-700 border border-red-300 rounded-lg hidden"></div>
        </div>
    </div>

    <script>
        // Step 1 Analysis: Define the relationship between the reference date and the others in days.
        // The reference date is 'Upload Thesis and Thesis Defense Form' (R).
        // Fill out Thesis Scheduling Form: R - 35 days (5 weeks)
        // Send Final Thesis to Committee: R - 28 days (4 weeks)
        // Thesis Defense Deadline: R - 14 days (2 weeks)
        // Complete Canvas Check-out Course: R + 0 days
        const scheduleOffsets = [
            { name: "Upload Thesis and Thesis Defense Form", offsetDays: 0 },
            { name: "Fill out Thesis Scheduling Form", offsetDays: -35 isEmphasis: true},
            { name: "Send Final Thesis to Committee", offsetDays: -28 isEmphasis: true},
            { name: "Thesis Defense Deadline", offsetDays: -14 isEmphasis: true},
            { name: "Complete Canvas Check-out Course", offsetDays: 0 },
        ];

        // Utility function to format a Date object into "Weekday, Month Day, Year"
        function formatDate(date) {
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            return date.toLocaleDateString('en-US', options);
        }

        // Main calculation function
        function calculateSchedule() {
            const dateInput = document.getElementById('referenceDate').value;
            const resultsDiv = document.getElementById('results');
            const scheduleTableDiv = document.getElementById('scheduleTable');
            const errorDiv = document.getElementById('error-message');

            errorDiv.classList.add('hidden');
            resultsDiv.classList.add('hidden');

            if (!dateInput) {
                errorDiv.textContent = "Please select a reference date to calculate the deadlines.";
                errorDiv.classList.remove('hidden');
                return;
            }

            // Fix 1 (Kept): Correctly construct the date object using local components (Year, MonthIndex, Day)
            // to anchor it to local midnight and avoid the UTC timezone offset shift.
            const parts = dateInput.split('-').map(p => parseInt(p, 10)); // [year, month, day]
            // Month is 0-indexed in Date constructor (0=Jan, 11=Dec), so we subtract 1 from the month part.
            const refDate = new Date(parts[0], parts[1] - 1, parts[2]); 
            refDate.setHours(0, 0, 0, 0); // Explicitly set to local midnight for consistent base.

            let tableHTML = `
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider rounded-tl-lg">
                                Event
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider rounded-tr-lg">
                                Deadline
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
            `;

            scheduleOffsets.forEach(item => {
                // Fix 2: Use setDate() for reliable day arithmetic.
                // This method correctly handles month/year rollovers and is immune to DST issues.
                const newDate = new Date(refDate); // 1. Clone the reference date object
                newDate.setDate(refDate.getDate() + item.offsetDays); // 2. Add the offset days

                const formattedDate = formatDate(newDate);

                // Determine row styling for emphasis
                const rowClass = item.isEmphasis ? 'bg-primary/10 font-bold text-gray-900' : 'bg-LightGreen text-gray-800';
                
                tableHTML += `
                    <tr class="${rowClass} hover:bg-gray-50 transition duration-150">
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            ${item.name}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            ${formattedDate}
                        </td>
                    </tr>
                `;
            });

            tableHTML += `</tbody></table>`;
            
            scheduleTableDiv.innerHTML = tableHTML;
            resultsDiv.classList.remove('hidden');
        }
        
        // Run calculation on page load with the default date
        window.onload = function() {
            calculateSchedule();
        }
    </script>

</body>
</html>
